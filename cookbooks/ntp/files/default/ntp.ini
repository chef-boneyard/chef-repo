[Installer]
InstallDir=C:\NTP
UpgradeMode=Reinstall
Logfile=C:\NTP\install.log
Silent=yes

[Components]
InstallDocs=yes
InstallTools=yes
InstallOpenSSL=yes
CreateStartMenuEntries=yes

[Service]
ModifyFirewall=yes
ServiceAccount=@SYSTEM
DisableOthers=yes
AllowBigInitialTimestep=yes
EnableMMTimer=yes
AutoStart=yes
StartAfterInstallation=yes

[Configuration]
UseConfigFile=C:\NTP\ntp.conf
